<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body class="row justify-content-center">
    <div id="calculator" class="col-4">
        <div id="display" class="row justify-content-end display-3">0</div>
        <div class="row justify-content-evenly" >
          <button class="col-3 btn btn-outline-light" onclick="press(7);">7</button>
          <button class="col-3 btn btn-outline-light" onclick="press(8);">8</button>
          <button class="col-3 btn btn-outline-light" onclick="press(9);">9</button>
          <button class="operator col-3 btn btn-outline-light" onclick="setOP('/');">÷</button>
        </div>
        <div class="row justify-content-evenly">
          <button class="col-3 btn btn-outline-light" onclick="press(4);">4</button>
          <button class="col-3 btn btn-outline-light" onclick="press(5);">5</button>
          <button class="col-3 btn btn-outline-light" onclick="press(6);">6</button>
          <button class="operator col-3 btn btn-outline-light" onclick="setOP('*');">×</button>
        </div>
        <div class="row justify-content-evenly">
          <button class="col-3 btn btn-outline-light" onclick="press(1);">1</button>
          <button class="col-3 btn btn-outline-light" onclick="press(2);">2</button>
          <button class="col-3 btn btn-outline-light" onclick="press(3);">3</button>
          <button class="operator col-3 btn btn-outline-light" onclick="setOP('-');">−</button>
        </div>
        <div class="row justify-content-evenly">
          <button class="col-3 btn btn-secondary" onclick="clr();">C</button>
          <button class="col-3 btn btn-outline-light" onclick="press(0);">0</button>
          <button class="col-3 btn btn-outline-light" onclick="press('.');">.</button>
          <button class="operator col-3 btn btn-outline-light" onclick="setOP('+');">+</button>
        </div>
        <div class="row justify-content-center">
          <button id="equals" class="col-12 btn btn-warning" onclick="calculate()">=</div>
        </div>
    <div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
